<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="txtCodigoProducto" class="form-label">Código producto</label>
                <input type="text" class="form-control" id="txtCodigoProducto">
            </div>
            <div class="mb-3">
                <label for="txtNombreProducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="txtNombreProducto">
            </div>
            <div class="mb-3">
                <label for="txtDescripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="txtDescripcion">
            </div>
            <div class="mb-3">
                <label for="txtPrecioUnitario" class="form-label">Precio Unitario</label>
                <input type="text" class="form-control" id="txtPrecioUnitario">
            </div>
            <div class="mb-3">
                <label for="txtCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="txtCantidad">
            </div>
            <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar producto</button>
            <button type="button" class="btn btn-primary" id="btnCalcularTotal">Calcular Total</button>
        </form>
    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Cod producto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio unitario</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">IVA</th>
                    <th scope="col">Total detalle</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
            </tbody>
        </table>
    </div>

    <div id="contenedorResultado">
    </div>

    <script src="./script.js"></script>
</body>

</html>
